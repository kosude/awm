stages:
  - build
  - deploy

default:
  image: python:3.10-alpine3.20

build:
  stage: build
  before_script:
    - apk add --no-cache python3 py3-pip meson ninja-build build-base
    - pip install -r docs/requirements.txt
    - git fetch --prune --unshallow --tags  # tags required to generate the version displayed in the output website
  script:
    - meson setup build -Dcore=false -Ddocs=true
    - ninja -vC build
  artifacts:
    paths:
      - build/docs/html

pages:
  stage: deploy
  script:
    - mkdir public
    - mv build/docs/html/* public
  artifacts:
    paths:
      - public/